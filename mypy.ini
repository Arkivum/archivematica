[mypy]

# Avoid name clashing of the settings modules and
# provide better control for the per-module options below.
explicit_package_bases = True

strict = True
check_untyped_defs = False
disallow_untyped_defs = False
disallow_subclassing_any = False

# TODO: Use the Python src layout and apply this only to third party
# dependencies (e.g. django, lxml, etc).
ignore_missing_imports = True

[mypy-src.archivematicaCommon.*]

[mypy-src.archivematicaCommon.tests.*]
disallow_untyped_calls = False

[mypy-src.MCPServer.*]

[mypy-src.MCPServer.tests.*]
disallow_untyped_calls = False

[mypy-src.MCPClient.*]

[mypy-src.MCPClient.tests.*]
disallow_untyped_calls = False

[mypy-src.dashboard.*]

[mypy-src.dashboard.tests.*]
disallow_untyped_calls = False
