{% if page.has_previous %}
<a class='btn' href='#tasks-dialog-top' onClick="javascript:reloadTaskDialog($(this).parent(), '{{ uuid }}', '{{ page.previous }} ')">Previous Page</a>
{% endif %}

{% if has_next and has_previous %}&nbsp;{% endif %}

{% if page.has_next %}
<a class='btn' href='#tasks-dialog-top' onClick="javascript:reloadTaskDialog($(this).parent(), '{{ uuid }}', '{{ page.next }} ')">Next Page</a>
{% endif %}
