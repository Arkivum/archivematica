{% extends "layout_fluid.html" %}

{% block content %}

<h1>{{ prompt }}</h1>

<form method="POST" action="">
  <input type="hidden" name="__confirm__" value="1" />
  <p>
    <strong>Reason for deletion:</strong>
  </p>
  <p>
    <textarea name="reason_for_deletion"></textarea>
  </p>
  <input type="submit" value="{{ action }}" class='btn primary' /> <a href="{{ cancel_url }}" class='btn'>Cancel</a>
</form>

{% endblock %}
