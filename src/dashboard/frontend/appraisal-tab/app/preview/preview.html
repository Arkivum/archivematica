<div class="preview-frame" ng-show="file">
    <img src="{{ preview }}" />
</div>

<p ng-if='file'>
  <span translate>Previewing {{ file.title }}</span>
  <a ng-href="{{ download }}" download="filename">({{ "Download" | translate }})</a>
</p>

<p ng-if='!file'>{{ "No file selected" | translate }}</p>
